<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SF SPIDERS V2</title>
</head>
<body>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-pink w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <h1 class="w3-center w3-jumbo"><i class="fa-solid fa-spider"></i></h1>
            <h3 class="w3-padding-32"><b>SAN FRANCISCO<br>SPIDERS</b></h3>
        </div>
        <div class="w3-bar-block">
            <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a> 
            <a href="#our-mission" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Our Mission</a> 
            <a href="#meet-the-coaches" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Meet The Coaches</a> 
            <a href="#tournament-wins" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Tournament Wins</a> 
            <a href="#upcoming-events" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Upcoming Events</a> 
            <a href="#player-bios" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Player Bios</a>
            <a href="#hall-of-fame" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Hall of Fame</a>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-pink w3-xlarge w3-padding">
        <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
        <span>SF SPIDERS</span>
    </header>
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:340px;margin-right:40px">

        <!-- Header -->
        <div class="w3-container" style="margin-top:80px" id="showcase">
            <h1 class="w3-jumbo"><b>SAN FRANCISCO SPIDERS</b></h1>
            <h1 class="w3-xxxlarge w3-text-pink"><b>BASKETBALL ORGANIZATION</b></h1>
            <hr style="width:50px;border:5px solid black" class="w3-round">
        </div>
        
        <!-- Photo grid (modal) -->
        <div class="w3-row-padding">
            <div class="w3-full">
                <img src="assets/fall-tip-off.jpg" style="width:100%" onclick="onClick(this)" alt="2023 FALL TIP-OFF CHAMPIONS">
                <img src="assets/hardwood-showdown.PNG" style="width:100%" onclick="onClick(this)" alt="2023 HARDWOOD SHOWDOWN CHAMPIONS">
                <img src="assets/summer-jam.jpg" style="width:100%" onclick="onClick(this)" alt="2023 SUMMER JAM CHAMPIONS">
            </div>
        </div>
    </div>
    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
        <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <img id="img01" class="w3-image">
            <p id="caption" class="w3-opacity w3-large"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
